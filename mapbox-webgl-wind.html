<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>mapbox-webgl-wind</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script src="./lib/mapbox-gl/mapbox-gl.js"></script>
    <link href="./lib/mapbox-gl/mapbox-gl.css" rel="stylesheet" />
    <script src="./lib/wind-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        background: #000;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      const epsg = "3857";
      mapboxgl.accessToken = "pk.eyJ1IjoibGltemdpc2VyIiwiYSI6ImNqZXFvemJlcjB1bWYyd2x0eGxjeGdvcXIifQ.gSsj63R-2VZV7L7mpSw0Uw";
      var map = (window.map = new mapboxgl.Map({
        container: "map",
        zoom: 1,
        center: [121, 31],
        pitch: 45,
        epsg: epsg,
        // projection: "globe",
        glyphs: "mapbox://fonts/mapbox/{fontstack}/{range}.pbf",
        style: {
          sources: {
            tianditu: {
              type: "raster",
              tiles: [
                `https://t0.tianditu.gov.cn/DataServer?T=img_${epsg == "3857" ? "w" : "c"}&x={x}&y={y}&l={z}&tk=a5158125c0ae822a92852177362ad808`,
                `https://t1.tianditu.gov.cn/DataServer?T=img_${epsg == "3857" ? "w" : "c"}&x={x}&y={y}&l={z}&tk=a5158125c0ae822a92852177362ad808`,
                `https://t2.tianditu.gov.cn/DataServer?T=img_${epsg == "3857" ? "w" : "c"}&x={x}&y={y}&l={z}&tk=a5158125c0ae822a92852177362ad808`,
                `https://t3.tianditu.gov.cn/DataServer?T=img_${epsg == "3857" ? "w" : "c"}&x={x}&y={y}&l={z}&tk=a5158125c0ae822a92852177362ad808`,
                `https://t4.tianditu.gov.cn/DataServer?T=img_${epsg == "3857" ? "w" : "c"}&x={x}&y={y}&l={z}&tk=a5158125c0ae822a92852177362ad808`,
                `https://t5.tianditu.gov.cn/DataServer?T=img_${epsg == "3857" ? "w" : "c"}&x={x}&y={y}&l={z}&tk=a5158125c0ae822a92852177362ad808`,
                `https://t6.tianditu.gov.cn/DataServer?T=img_${epsg == "3857" ? "w" : "c"}&x={x}&y={y}&l={z}&tk=a5158125c0ae822a92852177362ad808`,
                `https://t7.tianditu.gov.cn/DataServer?T=img_${epsg == "3857" ? "w" : "c"}&x={x}&y={y}&l={z}&tk=a5158125c0ae822a92852177362ad808`,
              ],
              tileSize: 256,
            },
          },
          layers: [
            {
              id: "tianditu-layer",
              name: "天地图影像",
              type: "raster",
              source: "tianditu",
              metadata: {
                isBaseMap: true,
              },
            },
          ],
          glyphs: "mapbox://fonts/mapbox/{fontstack}/{range}.pbf",

          version: 8,
        },
        renderWorldCopies: true,
        antialias: true, // create the gl context with MSAA antialiasing, so custom layers are antialiased
      }));
      let pxRatio = Math.max(Math.floor(window.devicePixelRatio) || 1, 2);
      const windFiles = {
        0: "2016112000",
        6: "2016112006",
        12: "2016112012",
        18: "2016112018",
        24: "2016112100",
        30: "2016112106",
        36: "2016112112",
        42: "2016112118",
        48: "2016112200",
      };
      const meta = {
        "2016-11-20+h": 0,
        "retina resolution": true,
        "github.com/mapbox/webgl-wind": function () {
          window.location = "https://github.com/mapbox/webgl-wind";
        },
      };

      var wind = null;
      var ratio = null;
      var tmpmatrix = null;
      var windLayer = {
        id: "wind",
        type: "custom",
        onAdd: function (map, gl) {
          wind = new WindGL(gl);
          wind.numParticles = 65536;
          updateWind(0);
        },
        render: function (gl, matrix) {
          tmpmatrix = matrix;
          if (wind.windData) {
            // wind.resize();
            gl.enable(gl.BLEND);
            gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
            wind.draw(matrix);
            map.triggerRepaint();
            return true;
            // return true;
          }
        },
      };

      map.on("load", function () {
        map.addLayer(windLayer);
      });
      var popup = null;
      map.on("mousemove", function (e) {
        // console.log(wind);
        let coordinate = {
          x: e.lngLat.lng,
          y: e.lngLat.lat,
        };
        let windSpeed = null;
        if (wind) {
          windSpeed = wind.getSpeed(coordinate);
          if (windSpeed) {
          }
          if (popup) {
            popup.remove();
            popup = null;
          }
          // popup = new mapboxgl.Popup({ closeOnClick: false })
          //     .setLngLat([coordinate.x, coordinate.y])
          //     .setHTML(`<div>水平风速：${windSpeed[0]}m/s</div><div>垂直风速：${windSpeed[1]}m/s</div>`)
          //     .addTo(map);
        }
      });
      function updateWind(name) {
        getJSON("data/" + windFiles[name] + ".json", function (windData) {
          const windImage = new Image();
          windData.image = windImage;
          windImage.src = "data/" + windFiles[name] + ".png";
          windImage.onload = function () {
            wind.setWind(windData);
          };
        });
      }
      function getJSON(url, callback) {
        const xhr = new XMLHttpRequest();
        xhr.responseType = "json";
        xhr.open("get", url, true);
        xhr.onload = function () {
          if (xhr.status >= 200 && xhr.status < 300) {
            callback(xhr.response);
          } else {
            throw new Error(xhr.statusText);
          }
        };
        xhr.send();
      }

      map.on("wheel", function () {
        if (wind) wind.resize();
      });
      map.on("dragstart", function () {
        if (wind) wind.resize();
      });
      map.on("move", function () {
        if (wind) wind.resize();
      });
    </script>
  </body>
</html>
